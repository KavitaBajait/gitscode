<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Keyboard Events</title>
</head>
<body>
     <!-- onkeydown onkeypress onkeyup -->
     <input type="text" onkeypress="console.log('key press' );" >

     <input type="text" onkeydown="console.log('key down');" >

     <input type="text" onkeyup="console.log('key up');" >


    
</body>
</html>
