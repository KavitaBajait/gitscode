<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D transform</title>
    <style>
        div{
            position: relative;
            top: 200px;
            left: 100px;
            background-color: red;
            border: 3px solid blue;
            height: 100px;
            width: 200px;
            color: aliceblue;
        }
        .demo{
            /* transform: rotateZ(30deg); */
            /* transform: translate3D(100px,50px,10px); */
            transform: rotate3D(0, 1,0,45deg);
        }
    </style>
</head>
<body>
    <!-- 3D transforamtion
        transform(scaleX, scaleY,scaleZ,translateX,translateY,rotate(X,Y,Z))-->
    <div class="original">original</div>
    <br><br><br><br>
    <div class="demo">demo</div>
</body>
</html>
